<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Retyped Chart.JS demo</title>

    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js'></script>
    <script src="bridge/bridge.js"></script>
    <script src="bridge/ChartJsDemo.js"></script>
    
    <style>
        html, body {
            margin:0;
        }
        .w{
            overflow:hidden;
        }
        section div {
            float: left;
            height: 24vw;
            margin: 1%;
            margin-bottom: 50px;
            width: 46%;
            border-style: solid;
            border-width: 1px;
        }

        section div button {
            margin-left: -1px;
            margin-top: 17px;
        }

        section {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="w">
    <section>
        <div>
            <canvas id="myChart1"></canvas>

            <button id="randomizeData1">Randomize Data</button>
            <button id="addDataset1">Add Dataset</button>
            <button id="removeDataset1">Remove Dataset</button>
        </div>
        <div>
            <canvas id="myChart2" style="margin-bottom: -15px;"></canvas>

            <button id="randomizeData2">Randomize Data</button>
            <button id="addDataset2">Add Dataset</button>
            <button id="removeDataset2">Remove Dataset</button>
        </div>
        <div>
            <canvas id="myChart3" style="margin-bottom: -15px;"></canvas>

            <button id="randomizeData3">Randomize Data</button>
            <button id="addDataset3">Add Dataset</button>
            <button id="removeDataset3">Remove Dataset</button>
        </div>
        <div>
            <canvas id="myChart4"></canvas>

            <button id="randomizeData4">Randomize Data</button>
            <button id="addDataset4">Add Dataset</button>
            <button id="removeDataset4">Remove Dataset</button>
        </div>
    </section>
</div>

</body>
</html>
